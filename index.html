<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techdegree_P3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1>THE CODE REVIEW</h1>
        </div>
    </header>
    <div class="body-wrapper">
        <div class="signup-wrapper">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing  right in your inbox</p>
        </div>
        
        <div class="divisor"></div>

        <form action="index.html">
            <fieldset class="contact-info">
                <legend>Contact Information</legend>
                <div class="info-wrapper">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>
                <div>
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user_mail" placeholder="Required" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="user_phone" placeholder="Your phone number">
                </div>
                <div>
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="Your address">
                </div>
                <div>
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Currently city">
                </div>
                <div>
                    <label for="state">State</label>
                    <select name="state" id="state" class="state" required>
                        <option value="" selected disabled hidden>Choose State</option>
                        <option value="Acre">AC - Acre</option>
                        <option value="Alagoas">AL - Alagoas</option>
                        <option value="Amapá">AP - Amapá</option>
                        <option value="Amazonas">AM - Amazonas</option>
                        <option value="Bahia">BA - Bahia</option>
                        <option value="Ceará">CE - Ceará</option>
                        <option value="Espírito Santo">ES - Espírito Santo</option>
                        <option value="Goiás">GO - Goiás</option>
                        <option value="Maranhão">MA - Maranhão</option>
                        <option value="Mato Grosso">MG - Mato Grosso</option>
                        <option value="Mato Grosso do Sul">MS - Mato Grosso do Sul</option>
                        <option value="Minas Gerais">MG - Minas Gerais</option>
                        <option value="Pará">PA - Pará</option>
                        <option value="Paraíba">PB - Paraíba</option>
                        <option value="Paraná">PR - Paraná</option>
                        <option value="Pernambuco">PE - Pernambuco</option>
                    </select>
                </div>
                <div>
                    <label for="zip-code">Zip Code</label>
                    <input type="text" id="zip-code" name="user_zipcode" placeholder="99999-999">
                </div>
            </fieldset>

            <div class="divisor"></div>
            
            <fieldset class="newsletter">
                <legend>Newsletter</legend>
                <label>Select the newsletter you would like to receive</label><br>
                <input type="checkbox" id="html-news" value="html_news" name="html_news"><label for="html-news">HTML News</label><br>
                <input type="checkbox" id="css-news" value="css_news" name="css_news"><label for="css-news">CSS News</label><br>
                <input type="checkbox" id="javascript-news" value="javascript_news" name="javascript_news"><label for="javascript-news">Javascript News</label><br>
                <label class="format-topic">Newsletter format</label><br>
                <input type="radio" id="html-format" value="html_format" name="format"><label for="html-format">HTML</label><br>
                <input type="radio" id="text-format" value="text_format" name="format"><label for="text-format">Plain text</label><br>
                <label class="format-topic" for="topics">Other topics you`d like to hear about</label>
                <textarea name="other_topics" id="topics" placeholder="Text here" rows="5"></textarea>
                <button type="submit">Sign Up</button>
                <p>Copyright the Code Review</p>
            </fieldset>
        </form>
    </div>
</body>
</html>
